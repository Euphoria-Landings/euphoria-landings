  visucaps:
    build: ./visucaps-landing.uz
    ports: ["3014:80"]
    <<: *default-deploy

  # DASHBOARD ENDI TO'G'RI SURILGAN (Services ichida)
  dashboard:
    image: nginx:alpine
    container_name: euphoria-ops-dashboard
    ports:
      - "80:80"
    volumes:
      - /home/deploy/euphoria-landings/index.html:/usr/share/nginx/html/index.html:ro
      - /home/deploy/euphoria-landings/data.json:/usr/share/nginx/html/data.json:ro
    restart: always
